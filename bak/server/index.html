<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todos</title>
  </head>
  <body>
    <label for="single-line">todo处理</label>
    <input id="addInput" type="text" placeholder="输入一个todo" />
    <button id="addTodo">增加一个todo</button>

    <input id="viewInput" type="text" placeholder="输入要查看的todo的ID" />
    <button id="viewTodo">看看一个todo</button>

    <input id="deleteInput" type="text" placeholder="输入要删除的todo的ID" />
    <button id="deleteTodo">删除一个todo</button>

    <button id="allTodos">查看所有todos</button>

    <label for="multi-line">todo输出</label>
    <textarea
      id="output"
      rows="4"
      cols="50"
      placeholder="在这里输出todos"
    ></textarea>
    <script src="./index.js"></script>
  </body>
</html>
